apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: mygrafana
  namespace: observability
serviceAccount: "grafana-serviceaccount"
spec:
  config:
    log:
      level: warn
      mode: console
    security:
      admin_password: "rhel"
      admin_user: "rhel"
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - mygrafana
