# 1. Grant `cluster-monitoring-view` role to the `grafana-serviceaccount`
#  oc adm policy add-cluster-role-to-user cluster-monitoring-view -z grafana-serviceaccount
# 2. Get bearer token for `grafana-serviceaccount`. Update manifest.
#  oc serviceaccounts get-token grafana-serviceaccount -n thanos
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: mygrafana
  datasource:
    basicAuthUser: internal
    name: prometheus
    access: proxy
    editable: true
    secureJsonData:
      httpHeaderValue1: 'Bearer ${BEARER_TOKEN}'
    type: prometheus
    url: 'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
    basicAuth: false
    isDefault: true
    version: 1
  name: prometheus.yaml
