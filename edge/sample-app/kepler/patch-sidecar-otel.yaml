---
spec:
  template:
    spec:
      volumes:
      - configMap:
          name: otelcol
        name: otelconfig
      - configMap:
          name: clientca
        name: clientca
      #- configMap:
      #    name: edge-token
      #  name: edge-token
      - configMap:
          name: otelcol-cabundle
        name: cabundle-volume
      containers:
      - name: otc-container
        imagePullPolicy: IfNotPresent
        args:
          - "--config=/conf/config/otelconfig.yaml"
        image: quay.io/sallyom/otelcolcontrib:ubi9
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /conf/ca
          name: clientca
        #- mountPath: /conf/edge-token
        #  name: edge-token
        - mountPath: /conf/config
          name: otelconfig
        - mountPath: /etc/pki/ca-trust/source/service-ca
          name: cabundle-volume
